<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina - AI Video Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              lumina: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
                950: '#082f49',
              },
              dark: {
                bg: '#0f0f12',
                surface: '#18181b',
                border: '#27272a'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <style>
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b; 
      }
      body {
        background-color: #0f0f12;
        color: #f4f4f5;
      }
      body.theme-light {
        background-color: #f3f4f6;
        color: #111827;
      }
      body.theme-light .bg-dark-bg {
        background-color: #f3f4f6 !important;
      }
      body.theme-light .bg-dark-surface {
        background-color: #ffffff !important;
      }
      body.theme-light .border-dark-border {
        border-color: #d1d5db !important;
      }
      body.theme-light .text-white {
        color: #111827 !important;
      }
      body.theme-light .text-gray-400,
      body.theme-light .text-gray-500,
      body.theme-light .text-gray-600 {
        color: #4b5563 !important;
      }
      body.theme-light .bg-black\/50,
      body.theme-light .bg-black\/40,
      body.theme-light .bg-black\/30,
      body.theme-light .bg-black\/20,
      body.theme-light .bg-black\/10 {
        background-color: rgba(255,255,255,0.8) !important;
      }
      .loader {
        border: 2px solid #27272a;
        border-radius: 50%;
        border-top: 2px solid #0ea5e9;
        width: 20px;
        height: 20px;
        -webkit-animation: spin 1s linear infinite; /* Safari */
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
